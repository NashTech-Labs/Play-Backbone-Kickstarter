@(message: String)
@main("Welcome to Play") {
<div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Play Backbone</h3>
      </div>
      <div class="jumbotron">
      		<div class="alert alert-danger" role="alert" id="error" style="display:none">* All fields are mandatory</div>
	        <form role="form">
			    <div class="form-group">
			      <label for="name">Name:</label>
			      <input type="name" class="form-control" id="name" placeholder="Enter name">
			    </div>
			    
			    <div class="form-group">
			      <label for="email">Email:</label>
			      <input type="email" class="form-control" id="email" placeholder="Enter email">
			    </div>
		    	<button type="submit" id="submit" class="btn btn-default">Submit</button>
		 </form>
		 <br/>
		 <table class="table table-bordered">
		   <caption><strong>Records</strong></caption>
		   <thead>
		      <tr>
		         <th>Name</th>
		         <th>Email</th>
		         <th>Action</th>
		      </tr>
		   </thead>
		   <tbody>
		      
		   </tbody>
		</table>
	</div>
    <footer class="footer">
      <p>&copy; Knoldus Software LLP 2015</p>
    </footer>
</div>
}
